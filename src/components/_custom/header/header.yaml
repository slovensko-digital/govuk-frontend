600, 650, 700, 750, 800, 850, 900, 950, 1000, 1050, 1100, 1150, 1200. Príslušnú css triedu je potrebné nastaviť podľa šírky položiek menu, tak aby sa header prepol do responzívnej verzie najneskôr
vtedy, keď sa najpravejšia položka menu \"dotkne\" nadpisu v pravej časti hlavičky."
